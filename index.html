<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./src/script/script.js"></script>
  </head>
  <body class="bg-gray-100 p-100">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md owerflow-hidden">
      <div class="px-4 py-2 bg-gray-200">
        <h1 class="text-lg font-semibold text-gray-800">TO-DO list</h1>
      </div>

      <ul class="CUSTOM_CLASS divide-y divide-gray-200"></ul>

      <div>
        <input
          type="text"
          id="newTaskInput"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Add new task..."
        />
        <button
          id="addBtn"
          class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        >
          Add task
        </button>
      </div>
    </div>
  </body>
</html>
